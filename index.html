<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Orrery</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        .label {
            position: absolute;
            color: white;

            font-size: 14px;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
    </style>
</head>
